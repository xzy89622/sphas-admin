<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="10" y1="8" x2="54" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22d3ee"></stop>
      <stop offset="0.55" stop-color="#3b82f6"></stop>
      <stop offset="1" stop-color="#6366f1"></stop>
    </linearGradient>

    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="1.2" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- 点阵纹理 -->
    <pattern id="dots" width="6" height="6" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="0.9" fill="rgba(255,255,255,0.25)"></circle>
    </pattern>

    <!-- S 的遮罩（用形状拼出 S，再用点阵填充） -->
    <mask id="sMask">
      <rect width="64" height="64" fill="black"></rect>
      <!-- 上弧 -->
      <circle cx="24" cy="22" r="10" fill="white"></circle>
      <circle cx="36" cy="22" r="10" fill="white"></circle>
      <rect x="18" y="12" width="28" height="12" fill="white"></rect>

      <!-- 中段 -->
      <rect x="18" y="26" width="28" height="10" fill="white"></rect>
      <circle cx="22" cy="32" r="8" fill="white"></circle>

      <!-- 下弧 -->
      <circle cx="28" cy="42" r="10" fill="white"></circle>
      <circle cx="40" cy="42" r="10" fill="white"></circle>
      <rect x="20" y="40" width="28" height="12" fill="white"></rect>

      <!-- 挖空：更像 S -->
      <rect x="34" y="12" width="18" height="12" fill="black"></rect>
      <rect x="12" y="40" width="18" height="12" fill="black"></rect>
    </mask>
  </defs>

  <!-- 背板（深色科技感 + 圆角） -->
  <rect x="3" y="3" width="58" height="58" rx="14" fill="rgba(2,6,23,0.88)"></rect>
  <rect x="3" y="3" width="58" height="58" rx="14" fill="url(#g)" opacity="0.16"></rect>
  <rect x="4.2" y="4.2" width="55.6" height="55.6" rx="13" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="1.2"></rect>

  <!-- 点阵 S（渐变底 + 点阵叠加） -->
  <g filter="url(#glow)">
    <rect x="10" y="10" width="44" height="44" fill="url(#g)" mask="url(#sMask)"></rect>
    <rect x="10" y="10" width="44" height="44" fill="url(#dots)" mask="url(#sMask)"></rect>
  </g>

  <!-- 科技节点装饰 -->
  <circle cx="50" cy="14" r="1.6" fill="rgba(34,211,238,0.9)"></circle>
  <circle cx="14" cy="50" r="1.4" fill="rgba(99,102,241,0.9)"></circle>
  <path d="M50 14 L44 18" stroke="rgba(34,211,238,0.55)" stroke-width="1"></path>
  <path d="M14 50 L20 46" stroke="rgba(99,102,241,0.55)" stroke-width="1"></path>
</svg>
